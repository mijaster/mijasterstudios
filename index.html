<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - MIJASTER</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="imgs/logo_icon.svg">
</head>
<body>
    <div id="preloader-container" class="preloader"></div>
    <header id="header-container"></header>

    <div class="banner-container">
        <div class="banner-wrapper">
            <img src="imgs/header_banners/btw_5.png" alt="banner" class="banner">
        </div>
        <div class="overlay"></div>
        <img src="imgs/logo_icon.svg" alt="logo" class="banner-logo">
        <div class="scroll-hint">
            <div class="mouse">
                <div class="wheel"></div>
            </div>
            <div class="arrow"></div>
        </div>
    </div>

    <section class="content-section">
        <div class="content-row">
            <a href="games_list.html" class="content-card">
                <div class="card-image-wrapper">
                    <img src="games/lc/screens/2.png" alt="Our Games">
                    <div class="text-overlay">
                        <h3>Игры</h3>
                        <p>Ознакомьтесь с нашими проектами</p>
                    </div>
                </div>
                <div class="card-action btn">
                    <span>Подробнее</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
            
            <a href="trailers.html" class="content-card">
                <div class="card-image-wrapper">
                    <img src="games/lc/screens/1.png" alt="Trailers">
                    <div class="text-overlay">
                        <h3>Трейлеры</h3>
                        <p>Погрузитесь в атмосферу наших игр</p>
                    </div>
                </div>
                <div class="card-action btn">
                    <span>Смотреть</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
        </div>
    </section>

    <div class="last-new" id="last-news-container">
        <!-- Динамически загружаемая последняя новость будет здесь -->
    </div>

    <!-- Модальное окно для новости -->
    <div id="newsModal" class="news-modal">
        <div class="news-modal-content">
            <div class="modal-banner-container">
                <img id="modalBanner" class="modal-banner" src="" alt="News banner">
                <div class="modal-gallery-controls">
                    <button class="modal-gallery-btn modal-prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="modal-gallery-btn modal-next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="modal-gallery-pagination" id="modalPagination"></div>
            </div>
            <div class="modal-body">
                <p id="modalDate" class="modal-date"></p>
                <h3 id="modalTitle" class="modal-title"></h3>
                <p id="modalText" class="modal-text"></p>
            </div>
        </div>
        <div class="close-modal" onclick="closeNewsModal()">&times;</div>
    </div>

    <footer id="footer-container"></footer>

    <script src="js/main.js" defer></script>
    <script src="js/index.js" defer></script>
</body>
</html>
