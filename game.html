<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIJASTER</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/videoplayer.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" href="imgs/logo_icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="preloader-container" class="preloader"></div>
    <header id="header-container"></header>
    <main class="content-wrapper image-global-bg">
        <div class="game-container image-bg">
            <div class="poster-container">
                <!-- Здесь будет либо img, либо video -->
            </div>
            <div class="about-game">
                <p class="name"></p>
                <ul class="tags"></ul>
                <p class="date"></p>
                <p class="dev"></p>
                <p class="version"></p>
                <p class="description"></p>
            </div>
            <p class="notes"></p>
            <div class="download-actions">
                <a href="#" class="btn image-bg download-btn">Скачать</a>
                <p class="not-available-msg">Недоступно к скачиванию</p>
            </div>
            <div class="video-player">
                <div class="pause-preview"></div>
                <div class="pause-icon"><i class="fas fa-play"></i></div>
                <video preload="metadata">
                    <source src="" type="video/mp4">
                </video>
                <div class="video-info-overlay">
                    <h3 class="video-title"></h3>
                </div>
                <div class="custom-controls">
                    <button class="control-btn play-pause-btn"><i class="fas fa-play"></i></button>
                    <input type="range" class="progress-slider" value="0" min="0" max="100">
                    <span class="time-display">0:00 / 0:00</span>
                    <div class="volume-controls">
                        <i class="fas fa-volume-up volume-icon"></i>
                        <input type="range" class="volume-slider" value="100" min="0" max="100">
                    </div>
                    <button class="control-btn fullscreen-btn"><i class="fas fa-expand"></i></button>
                </div>
            </div>
            <div class="screens-container">
                <div class="screens"></div>
                <button class="arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
                <button class="arrow right-arrow"><i class="fas fa-chevron-right"></i></button>
                <div class="indicators"></div>
            </div>
        </div>
    </main>
    <footer id="footer-container" class="footer-bg"></footer>
    <script src="js/loadGamePage.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/videoplayer.js" defer></script>
</body>
</html>
