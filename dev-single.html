<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработчик</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/games_list.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/dev-single.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div id="preloader-container" class="preloader"></div>
    <header id="header-container"></header>

            <div class="screens-container">
                <div class="screens-track"></div>

            <p class="data"></p>

            <div class="games-section">
                <p class="games-title"></p>
                <div class="games-container"></div>
            </div>
            
        </main>
    </div>
    <footer id="footer-container" class="footer-bg"></footer>

    <script src="js/dev-single.js"></script>
    <script src="js/main.js"></script>

</html>
