<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трейлеры - MIJASTER</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="css/trailers.css">
    <link rel="stylesheet" href="css/videoplayer.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" href="imgs/logo_icon.svg">
    <!-- Подключение FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Прелоадер -->
    <div id="preloader-container" class="preloader"></div>

    <!-- Шапка сайта -->
    <header id="header-container"></header>

    <!-- Основной контент -->
    <main class="content-wrapper">
        <!-- Выпадающее меню для выбора игры -->
        <div class="filter-container">
            <label for="game-filter"><i class="fas fa-eye"></i>Показывать трейлеры</label>
            <div class="dropdown-wrapper">
                <button class="dropdown-toggle" id="dropdown-toggle">
                    <span id="selected-game">ВСЕ</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <!-- Список игр будет добавлен динамически -->
                </div>
            </div>
        </div>
        <!-- Контейнер для трейлеров -->
        <div class="trailers-container" id="videos-container">
            <!-- Трейлеры будут загружаться здесь автоматически -->
        </div>
    </main>

    <!-- Футер -->
    <footer id="footer-container"></footer>

    <!-- Подключение JavaScript -->
    <script src="js/main.js" defer></script>
    <script src="js/videoplayer.js" defer></script>
    <script src="js/loadTrailers.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/libgif-js@1.0.0/libgif.js"></script>
</body>
</html>
