<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры - MIJASTER</title>
    <link rel="stylesheet" href="css/games_list.css">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" href="imgs/logo_icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="preloader-container" class="preloader"></div>
    <header id="header-container"></header>

    <div class="tags-section">
        <div class="tags-header">Найдите игры по тегам!</div>
        <div class="tags-filter-container">
            <div class="tags-filter" id="tags-filter">
                <!-- Теги будут добавлены динамически -->
            </div>
        </div>
    </div>

    <div class="mobile-tags-wrapper">
        <button class="mobile-tags-toggle">
            <i class="fas fa-search"></i> Найти игры по тегам
            <i class="fas fa-chevron-down dropdown-arrow"></i>
        </button>
        <div class="mobile-tags-menu"></div>
    </div>

    <div class="games-container">
        <!-- Игры будут добавлены динамически -->
    </div>

    <footer id="footer-container"></footer>

    <script src="js/loadGamesList.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/scrollScreens.js" defer></script>
</body>
</html>
